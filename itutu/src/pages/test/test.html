<ion-header>

    <ion-navbar>
      <ion-title>test</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">取消</span>
          <ion-icon name="md-close" showWhen="android"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-down" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="数据加载中...">
      </ion-refresher-content>
    </ion-refresher>
  
    <ion-card *ngFor="let f of booksinfo">
  
      <ion-item>
        <h1>{{f?.booktitle}}</h1>
        <p>评分</p>
      </ion-item>
      <div>
        <ion-row>
          <ion-col col-4 style="background: red;">
            <img src="/src/assets/imgs/commend_book_01.jpg">
          </ion-col>
          <ion-col col-8>
            <ion-list no-border>
              <ion-item>
                作者
                <ion-note item-end>
                  {{f?.authors}}
                </ion-note>
              </ion-item>
              <ion-item>
                出版社
                <ion-note item-end>
                  {{f?.pub_house}}
                </ion-note>
              </ion-item>
              <ion-item>
                索书号
                <ion-note item-end>
                  {{f?.call_num}}
                </ion-note>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </ion-content>
