<ion-header>

  <ion-navbar>
    <ion-title>检索结果</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let f of booksinfo">

    <ion-item>
      <h1>{{f?.booktitle}}</h1>
      <p>评分</p>
    </ion-item>
    <div>
      <ion-row>
        <ion-col col-4>
          <img src="http://localhost:8000/media/books/images/commend_book_01.jpg">
        </ion-col>
        <ion-col col-8>
          <ion-list no-border>
            <ion-item>
              作者
              <ion-note item-end>
                {{f?.authors}}
              </ion-note>
            </ion-item>
            <ion-item>
              出版社
              <ion-note item-end>
                {{f?.pub_house}}
              </ion-note>
            </ion-item>
            <ion-item>
              索书号
              <ion-note item-end>
                {{f?.call_num}}
              </ion-note>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </div>

    <ion-card-content>
      <p>“我”搬进那栋房子后不久，意外在阁楼发现了一幅雨田具彦不为世人所知的大师级作品，名为“刺杀骑士团长”...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 想读</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 评论</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          10分钟前
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
